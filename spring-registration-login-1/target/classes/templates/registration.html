<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand text-light" href="/">Registration and Login Module</a>
        <button class="navbar-toggler" style="background-color: #ffffff;" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end nav-pills" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link text-light" th:href="@{/registration}">Registration</a>
                <a class="nav-link text-light" th:href="@{/login}">Login</a>
            </div>
        </div>
    </div>
</nav>
<br>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <!-- Success Message -->
            <div th:if="${param.success}">
                <div class="alert alert-success"> User Successfully Registered</div>
            </div>

            <h1>Registration</h1>
            <form th:action="@{/registration}" method="post" th:object="${user}">
                <div class="form-group">
                    <label>First Name: </label>
                    <input type="text" name="firstName" th:field = "*{firstName}" class="form-control" required autofocus="autofocus" />
                </div>
                <div class="form-group">
                    <label>Last Name: </label>
                    <input type="text" name="lastName" th:field = "*{lastName}" class="form-control" required autofocus="autofocus"/>
                </div>
                <div class="form-group">
                    <label>Email: </label>
                    <input type="text" name="email" th:field = "*{email}" class="form-control" required autofocus="autofocus"/>
                </div>
                <div class="form-group">
                    <label>Password: </label>
                    <input type="password" name="password" th:field = "*{password}" class="form-control" required autofocus="autofocus"/>
                </div>
                <br>
                <div class="form-group">
                    <button type="submit" class="btn btn-success">Register</button>
                    <span>Already Registered? <a href="/" th:href="@{/login}">Login Here</a> </span>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
